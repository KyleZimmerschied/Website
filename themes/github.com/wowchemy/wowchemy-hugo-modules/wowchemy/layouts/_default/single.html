{{- define "main" -}}

<article class="article">

  {{ partial "page_header" . }}

  <div class="article-container">

    <div class="article-style">
      {{ .Content }}
    </div>
    
    <script src="https://utteranc.es/client.js"
        repo="mikenguyen13/bio"
        issue-term="pathname"
        label="utterances_blog"
        theme="github-light"
        crossorigin="anonymous"
        async>
    </script>
    
    {{ partial "page_footer" . }}

  </div>
</article>

{{- end -}}
